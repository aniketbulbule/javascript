<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121;
            color: white;">

        <div class="parent">
            <div class="day">Monday</div>
            <div class="day">TuesDay</div>
            <div class="day">Wednsday</div>
            <div class="day">Thrusday</div>
        </div>     
</body>
<script>
    let parent=document.querySelector(".parent");
    console.log(parent);
    console.log(parent.children);  //htmlCollection
    console.log(parent.children[0]);//monday
    console.log(parent.children[1]);//tuesday
    console.log(parent.children[1].innerText);//tuesday

    console.log(parent.children.length);//4

    for(let i=0; i<parent.children.length; i++){
        // console.log(i);
        // console.log(parent.children[i]);
        // console.log(parent.children[i].innerText);
        // console.log(parent.children.innerText);
        parent.children[i].style.backgroundColor="green"
    }
    // or
     parent.children[0].style.backgroundColor="green"

     //having other properties
     console.log(parent.firstElementChild);  //get the first child of parent
     console.log(parent.lastElementChild);   //get the last child of parent

     const dayOne=document.querySelector('.day')
     console.log(dayOne);
     console.log(dayOne.innerHTML);
     console.log(dayOne.parentElement); //give the parent 
     console.log(dayOne.nextElementSibling); //it gives the next element 
     console.log("NODES:",parent.childNodes);
     //? NODES: it is comples tree like structure  //break is alsonnode /space is alos node .for each is node

</script>
</html>
