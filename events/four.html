<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- ðŸ•’ setTimeout()
ðŸ”¸ It runs once, after a delay (in milliseconds).

ðŸ”¸ Time is given in milliseconds (1000 ms = 1 second).

ðŸ”¸ Useful when you want to delay something. -->

    <h2>javascript Events</h2>
    <button id="stop">Stop</button>
</body>
<script>
    // let h1=document.querySelector('h2').innerHTML="Javascript is easy"
    // console.log(h1);

    // setTimeout(()=>{
    //     let h1=document.querySelector('h2').innerHTML="Javascript is easy"
    // },2000)

    // we can also  do like

    let fun=function(){
        let h2=document.querySelector('h2')
        // h2.style.fontSize = "100px"; 
        h2.innerHTML="Javascript is easy"
    }
    let changeMe=setTimeout(fun,3000);
    //for stop timeout we use clearTimeout
    document.querySelector('#stop').addEventListener('click',function(){
        clearInterval(changeMe);
        console.log("Stopped");
        
    })

</script>
</html>
